name: cat_vs_mice
description: Cat vs Mice game
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.1+2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_hooks: ^0.17.0
  hooks_riverpod: ^0.14.0+4
  cupertino_icons: ^1.0.2
  quiver: ^3.0.1
  get: ^4.1.4
  toggle_switch: ^1.2.0
  audioplayers: ^0.20.1
  shared_preferences: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/audio/
    - assets/images/

flutter_native_splash:
  color: "#4CAF50"
  branding: assets/images/splash.png